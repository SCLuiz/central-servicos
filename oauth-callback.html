<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando... - Central de Serviços</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .callback-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #DFE1E6;
            border-top-color: #0052CC;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h2 { color: #172B4D; margin-bottom: 12px; }
        p { color: #5E6C84; font-size: 14px; }
        .error { color: #DE350B; }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <h2 id="status">Autenticando...</h2>
        <p id="message">Processando login com Jira</p>
    </div>

    <script src="oauth-config.js"></script>
    <script>
        // URL do Cloudflare Worker
        const WORKER_URL = 'https://oauth-token-exchange.luiz-santos.workers.dev';
    </script>
    <script>
        // OAuth callback usando Cloudflare Worker para segurança
        // O CLIENT_SECRET fica protegido no Worker, não no frontend

        async function handleOAuthCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');

            if (error) {
                showError('Erro na autenticação: ' + error);
                return;
            }

            if (!code) {
                showError('Código de autorização não encontrado');
                return;
            }

            try {
                // Trocar código por token
                const tokenData = await exchangeCodeForToken(code);

                // Obter informações do usuário
                const cloudId = await getCloudId(tokenData.access_token);
                const userInfo = await getUserInfo(tokenData.access_token, cloudId);

                // Salvar tokens e informações
                const storage = localStorage; // Sempre persistir OAuth
                storage.setItem('oauth_access_token', tokenData.access_token);
                storage.setItem('oauth_refresh_token', tokenData.refresh_token);
                storage.setItem('oauth_expires_at', Date.now() + (tokenData.expires_in * 1000));
                storage.setItem('oauth_cloud_id', cloudId);
                storage.setItem('isAuthenticated', 'true');
                storage.setItem('userName', userInfo.displayName || userInfo.email);
                storage.setItem('userEmail', userInfo.email);
                storage.setItem('userAvatar', userInfo.avatarUrls ? userInfo.avatarUrls['48x48'] : '');
                storage.setItem('authMethod', 'oauth');

                // Sucesso!
                document.getElementById('status').textContent = '✅ Autenticado!';
                document.getElementById('message').textContent = 'Bem-vindo(a), ' + userInfo.displayName + '! Redirecionando...';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Erro OAuth:', error);
                showError('Erro ao processar autenticação: ' + error.message);
            }
        }

        async function exchangeCodeForToken(code) {
            // Chamar Cloudflare Worker para fazer token exchange de forma segura
            const response = await fetch(WORKER_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    code: code,
                    redirect_uri: OAUTH_CONFIG.redirectUri
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Falha ao obter token: ' + response.status);
            }

            return await response.json();
        }

        async function getCloudId(accessToken) {
            const response = await fetch('https://api.atlassian.com/oauth/token/accessible-resources', {
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Falha ao obter Cloud ID');
            }

            const resources = await response.json();
            if (resources.length === 0) {
                throw new Error('Nenhum recurso Atlassian encontrado');
            }

            return resources[0].id;
        }

        async function getUserInfo(accessToken, cloudId) {
            const response = await fetch(`https://api.atlassian.com/ex/jira/${cloudId}/rest/api/3/myself`, {
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Falha ao obter informações do usuário');
            }

            return await response.json();
        }

        function showError(message) {
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('status').textContent = '❌ Erro';
            document.getElementById('status').className = 'error';
            document.getElementById('message').textContent = message;
            document.getElementById('message').className = 'error';

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 5000);
        }

        // Executar quando a página carregar
        handleOAuthCallback();
    </script>
</body>
</html>
