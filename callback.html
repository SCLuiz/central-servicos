<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jira</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg,
                rgba(255, 20, 147, 0.55) 0%,
                rgba(255, 105, 180, 0.50) 25%,
                rgba(255, 182, 193, 0.45) 50%,
                rgba(255, 215, 0, 0.50) 75%,
                rgba(255, 165, 0, 0.55) 100%);
        }

        .top-bar {
            background: rgba(255, 255, 255, 0.98);
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .top-bar h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #172B4D;
        }

        .btn-confirmar {
            padding: 12px 32px;
            background: #00875A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 135, 90, 0.3);
        }

        .btn-confirmar:hover {
            background: #006644;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 135, 90, 0.4);
        }

        .btn-confirmar:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .jira-frame {
            flex: 1;
            border: none;
            width: 100%;
        }

        .status-text {
            font-size: 13px;
            color: #5E6C84;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h2>üîê Login no Jira</h2>
        <p class="status-text" id="statusText">Fa√ßa login abaixo. O bot√£o ser√° ativado quando o login for detectado.</p>
        <button class="btn-confirmar" id="btnConfirmar" onclick="confirmarLogin()" disabled>
            ‚è≥ Aguardando Login...
        </button>
    </div>

    <iframe class="jira-frame" id="jiraFrame" src="https://openfinancebrasil.atlassian.net/login"></iframe>

    <script>
        let loginVerificado = false;

        // Verificar se j√° est√° logado a cada 3 segundos
        setInterval(async () => {
            try {
                const response = await fetch('https://openfinancebrasil.atlassian.net/rest/api/3/myself', {
                    method: 'GET',
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok && !loginVerificado) {
                    loginVerificado = true;
                    const userData = await response.json();

                    document.getElementById('statusText').textContent = `‚úÖ Login detectado! Bem-vindo(a), ${userData.displayName || 'Usu√°rio'}! Clique em Confirmar.`;
                    document.getElementById('statusText').style.color = '#00875A';
                    document.getElementById('statusText').style.fontWeight = '600';

                    const btn = document.getElementById('btnConfirmar');
                    btn.disabled = false;
                    btn.textContent = '‚úÖ Confirmar Login';
                    btn.style.background = '#0052CC';

                    // Salvar dados do usu√°rio
                    sessionStorage.setItem('jiraUserData', JSON.stringify(userData));
                }
            } catch (error) {
                // Ignora erros de CORS
            }
        }, 3000);

        function confirmarLogin() {
            const userData = sessionStorage.getItem('jiraUserData');

            if (window.opener) {
                window.opener.postMessage({
                    type: 'LOGIN_SUCCESS',
                    user: userData ? JSON.parse(userData) : null
                }, '*');

                document.getElementById('statusText').textContent = 'Fechando...';
                document.getElementById('btnConfirmar').disabled = true;

                setTimeout(() => {
                    window.close();
                }, 500);
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
