<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Central de Servi√ßos</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-banner"></div>
                <h1>Central de Servi√ßos</h1>
                <p>Open Finance Brasil</p>
            </div>

            <!-- Status -->
            <div class="status" id="status" style="display: none;"></div>

            <!-- Formul√°rio de Login -->
            <form id="loginForm" onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <label for="email">Email do Jira</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="seu.email@empresa.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="token">
                        API Token
                        <a href="#" onclick="mostrarComoObterToken(); return false;" style="font-size: 12px; margin-left: 8px;">
                            ‚ùì Como obter?
                        </a>
                    </label>
                    <input
                        type="password"
                        id="token"
                        placeholder="Cole seu API Token aqui"
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" checked>
                        <span>Manter-me conectado</span>
                    </label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <span class="btn-text">üîê Entrar</span>
                </button>

                <div style="margin-top: 16px; text-align: center; font-size: 13px; color: var(--ds-text-subtle);">
                    N√£o tem um API Token?
                    <a href="https://id.atlassian.com/manage-profile/security/api-tokens" target="_blank" style="color: var(--ds-link);">
                        Criar agora
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
