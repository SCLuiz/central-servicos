<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Mudan√ßas - Open Finance Brasil</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --ds-surface: #FFFFFF;
            --ds-surface-overlay: #F4F5F7;
            --ds-text: #172B4D;
            --ds-text-subtle: #5E6C84;
            --ds-border: #DFE1E6;
            --ds-blue: #0052CC;
            --ds-blue-subtle: #DEEBFF;
            --ds-green: #00875A;
            --ds-yellow: #FF991F;
            --ds-red: #DE350B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,
                rgba(255, 20, 147, 0.55) 0%,
                rgba(255, 105, 180, 0.50) 25%,
                rgba(255, 182, 193, 0.45) 50%,
                rgba(255, 215, 0, 0.50) 75%,
                rgba(255, 165, 0, 0.55) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--ds-text);
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--ds-text);
        }

        .ultima-atualizacao {
            font-size: 13px;
            color: var(--ds-text-subtle);
            margin-top: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF1493 0%, #FFD700 100%);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.4);
        }

        .btn-secondary {
            background: var(--ds-surface-overlay);
            color: var(--ds-text);
        }

        .btn-secondary:hover {
            background: #EBECF0;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .metric-label {
            font-size: 14px;
            color: var(--ds-text-subtle);
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--ds-text);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--ds-text);
            margin-bottom: 20px;
        }

        .table-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--ds-surface-overlay);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--ds-text);
            font-size: 14px;
            border-bottom: 2px solid var(--ds-border);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--ds-border);
            font-size: 14px;
        }

        tr:hover {
            background: var(--ds-surface-overlay);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-aguardando {
            background: #FFF4E5;
            color: #974F0C;
        }

        .status-planejamento {
            background: var(--ds-blue-subtle);
            color: var(--ds-blue);
        }

        .status-concluido {
            background: #E3FCEF;
            color: var(--ds-green);
        }

        .status-cancelado {
            background: #FFEBE6;
            color: var(--ds-red);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--ds-text-subtle);
        }

        .spinner {
            border: 4px solid var(--ds-border);
            border-top: 4px solid var(--ds-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìä Dashboard de Mudan√ßas OFBI</h1>
                <div class="ultima-atualizacao" id="ultimaAtualizacao">Carregando...</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="gestao-mudancas.html" class="btn btn-secondary">‚Üê Voltar</a>
                <button class="btn btn-primary" onclick="location.reload()">üîÑ Atualizar</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando dados...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-label">Total de Mudan√ßas</div>
                    <div class="metric-value" id="metricTotal">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Aguardando Implanta√ß√£o</div>
                    <div class="metric-value" id="metricAguardando" style="color: var(--ds-yellow);">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Em Planejamento</div>
                    <div class="metric-value" id="metricPlanejamento" style="color: var(--ds-blue);">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Conclu√≠das</div>
                    <div class="metric-value" id="metricConcluidas" style="color: var(--ds-green);">0</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-card">
                    <h3 class="chart-title">Mudan√ßas por Status</h3>
                    <canvas id="chartStatus"></canvas>
                </div>
                <div class="chart-card">
                    <h3 class="chart-title">Top 10 Respons√°veis</h3>
                    <canvas id="chartResponsaveis"></canvas>
                </div>
            </div>

            <div class="table-card">
                <h3 class="chart-title">Mudan√ßas Recentes</h3>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Chave</th>
                                <th>Resumo</th>
                                <th>Status</th>
                                <th>Respons√°vel</th>
                                <th>Criado</th>
                                <th>A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="mudancasTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chartStatus, chartResponsaveis;
        const JIRA_URL = 'https://openfinancebrasil.atlassian.net';

        // Carregar dados ao iniciar
        window.addEventListener('DOMContentLoaded', loadData);

        async function loadData() {
            try {
                const response = await fetch('dados-mudancas.json?t=' + Date.now());

                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }

                const data = await response.json();

                // Atualizar timestamp
                const dataAtualizacao = new Date(data.ultima_atualizacao);
                document.getElementById('ultimaAtualizacao').textContent =
                    `√öltima atualiza√ß√£o: ${dataAtualizacao.toLocaleString('pt-BR')}`;

                // Renderizar dashboard
                renderDashboard(data.mudancas || []);

                // Esconder loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--ds-red);">‚ùå Erro ao carregar dados</p>
                    <p style="font-size: 14px; margin-top: 10px;">Os dados ser√£o atualizados automaticamente a cada hora.</p>
                `;
            }
        }

        function renderDashboard(mudancas) {
            // Calcular estat√≠sticas
            const stats = {
                total: mudancas.length,
                aguardando: 0,
                planejamento: 0,
                concluido: 0,
                statusCount: {},
                responsaveis: {}
            };

            mudancas.forEach(m => {
                const status = m.status || 'Desconhecido';
                const assignee = m.assignee || 'Sem respons√°vel';

                stats.statusCount[status] = (stats.statusCount[status] || 0) + 1;
                stats.responsaveis[assignee] = (stats.responsaveis[assignee] || 0) + 1;

                if (status.includes('Aguardando')) stats.aguardando++;
                if (status.includes('Planejamento')) stats.planejamento++;
                if (status.includes('Conclu√≠do') || status.includes('Sucesso')) stats.concluido++;
            });

            // Atualizar m√©tricas
            document.getElementById('metricTotal').textContent = stats.total;
            document.getElementById('metricAguardando').textContent = stats.aguardando;
            document.getElementById('metricPlanejamento').textContent = stats.planejamento;
            document.getElementById('metricConcluidas').textContent = stats.concluido;

            // Renderizar gr√°ficos
            renderCharts(stats);

            // Renderizar tabela
            renderTable(mudancas);
        }

        function renderCharts(stats) {
            // Gr√°fico de Status
            const ctxStatus = document.getElementById('chartStatus').getContext('2d');
            if (chartStatus) chartStatus.destroy();

            chartStatus = new Chart(ctxStatus, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stats.statusCount),
                    datasets: [{
                        data: Object.values(stats.statusCount),
                        backgroundColor: [
                            '#FF991F', '#0052CC', '#00875A', '#DE350B', '#6554C0', '#00B8D9'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            // Gr√°fico de Respons√°veis
            const topResponsaveis = Object.entries(stats.responsaveis)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const ctxResp = document.getElementById('chartResponsaveis').getContext('2d');
            if (chartResponsaveis) chartResponsaveis.destroy();

            chartResponsaveis = new Chart(ctxResp, {
                type: 'bar',
                data: {
                    labels: topResponsaveis.map(r => r[0]),
                    datasets: [{
                        label: 'Mudan√ßas',
                        data: topResponsaveis.map(r => r[1]),
                        backgroundColor: '#0052CC'
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function renderTable(mudancas) {
            const tbody = document.getElementById('mudancasTableBody');
            tbody.innerHTML = '';

            mudancas.slice(0, 20).forEach(m => {
                const created = new Date(m.created).toLocaleDateString('pt-BR');
                const url = `${JIRA_URL}/browse/${m.key}`;

                let statusClass = 'status-badge ';
                if (m.status.includes('Aguardando')) statusClass += 'status-aguardando';
                else if (m.status.includes('Planejamento')) statusClass += 'status-planejamento';
                else if (m.status.includes('Conclu√≠do')) statusClass += 'status-concluido';
                else if (m.status.includes('Cancelado')) statusClass += 'status-cancelado';

                const row = `
                    <tr>
                        <td><strong>${m.key}</strong></td>
                        <td>${m.summary}</td>
                        <td><span class="${statusClass}">${m.status}</span></td>
                        <td>${m.assignee}</td>
                        <td>${created}</td>
                        <td><a href="${url}" target="_blank" class="btn btn-secondary" style="padding: 6px 12px; font-size: 12px;">Ver</a></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
